<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="bgcolor">

<center>
    <h1>Select the Color</h1>
    <input id="box" type="color">
    <button onclick="color()">Change</button>

</center>

    <script>
            var box=document.getElementById("box")

            var backclr=document.getElementById("bgcolor")

            function color()
            {
                backclr.style.backgroundColor=box.value;
            }

            
    </script>
</body>
</html>
